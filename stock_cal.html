    <style>

        input[type="number"]:focus {

        /* å¿«æ·æŒ‰éˆ•å€åŸŸ */
        .quick-btns {

        .btn-tag {

        .result-box {

        .main-value {

        .sub-info {

        .info-item {

        .info-item span { display: block; }
        .info-label { font-size: 0.8em; color: #888; }

        /* å°è‚¡é¡è‰²é‚è¼¯ */
        .text-up { color: var(--tw-red) !important; }
        .text-down { color: var(--tw-green) !important; }
        .text-flat { color: var(--tw-gray) !important; }

    </style>
</head>
<body>
    <h1>ğŸ“ˆ å°è‚¡æç›Šèˆ‡ç›®æ¨™åƒ¹è©¦ç®—</h1>

    <div class="container">
        <!-- å·¦å´ï¼šè¨ˆç®—æ¼²è·Œå¹…èˆ‡æç›Š -->
        <div class="card">
            <h2>1. è¨ˆç®—æ¼²è·Œèˆ‡æç›Š</h2>
            
            <div class="input-group">
                <label>è²·é€²åƒ¹æ ¼ (Cost)</label>
                <input type="number" id="buyPrice" placeholder="è¼¸å…¥è²·é€²åƒ¹" inputmode="decimal" step="0.01">
            </div>

            <div class="input-group">
                <label>ç›®å‰/è³£å‡ºåƒ¹æ ¼ (Current)</label>
                <input type="number" id="sellPrice" placeholder="è¼¸å…¥ç›®å‰åƒ¹" inputmode="decimal" step="0.01">
            </div>

            <div id="resultBox1" class="result-box">
                <div class="info-label">æ¼²è·Œå¹… (Percentage)</div>
                <div id="resRate" class="main-value text-flat">0.00%</div>
                
                <div class="sub-info">
                    <div class="info-item">
                        <span class="info-label">åƒ¹å·®</span>
                        <span id="resDiff" class="info-val text-flat">0.00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">ä¸€å¼µæç›Š (æœªå«æ‰‹çºŒè²»)</span>
                        <span id="resProfit" class="info-val text-flat">$0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- å³å´ï¼šæ¨ä¼°ç›®æ¨™åƒ¹ -->
        <div class="card">
            <h2>2. æ¨ä¼°ç›®æ¨™åƒ¹æ ¼</h2>
            
            <div class="input-group">
                <label>åŸºæº–åƒ¹æ ¼ (Base)</label>
                <input type="number" id="basePrice" placeholder="è¼¸å…¥åŸºæº–åƒ¹" inputmode="decimal" step="0.01">
            </div>

            <div class="input-group">
                <label>é æœŸæ¼²è·Œå¹… (%)</label>
                <div class="quick-btns">
                    <button class="btn-tag red" onclick="setPercent(10)">+10% (æ¼²åœ)</button>
                    <button class="btn-tag red" onclick="setPercent(5)">+5%</button>
                    <button class="btn-tag" onclick="setPercent(0)">å¹³ç›¤</button>
                    <button class="btn-tag green" onclick="setPercent(-5)">-5%</button>
                    <button class="btn-tag green" onclick="setPercent(-10)">-10% (è·Œåœ)</button>
                </div>
                <input type="number" id="targetPercent" placeholder="è¼¸å…¥ % æ•¸" inputmode="decimal" step="0.1">
            </div>

            <div id="resultBox2" class="result-box">
                <div class="info-label">ç›®æ¨™è‚¡åƒ¹ (Target Price)</div>
                <div id="resTargetPrice" class="main-value text-flat">0.00</div>

                <div class="sub-info">
                    <div class="info-item">
                        <span class="info-label">é æœŸåƒ¹å·®</span>
                        <span id="resTargetDiff" class="info-val text-flat">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–é¸å–å…ƒç´ 
        const els = {
            buy: document.getElementById('buyPrice'),
            sell: document.getElementById('sellPrice'),
            resRate: document.getElementById('resRate'),
            resDiff: document.getElementById('resDiff'),
            resProfit: document.getElementById('resProfit'),
            resBox1: document.getElementById('resultBox1'),
            
            base: document.getElementById('basePrice'),
            percent: document.getElementById('targetPercent'),
            resTarget: document.getElementById('resTargetPrice'),
            resTargetDiff: document.getElementById('resTargetDiff'),
            resBox2: document.getElementById('resultBox2')
        };

        // ç›£è½è¼¸å…¥äº‹ä»¶ (å³æ™‚è¨ˆç®—)
        [els.buy, els.sell].forEach(input => input.addEventListener('input', calcProfit));
        [els.base, els.percent].forEach(input => input.addEventListener('input', calcTarget));

        // å·¥å…·å‡½å¼ï¼šè¨­å®šé¡è‰²
        function updateStyle(value, ...elements) {
            elements.forEach(el => {
                el.classList.remove('text-up', 'text-down', 'text-flat', 'bg-up', 'bg-down');
                if (value > 0) {
                    el.classList.add(el.classList.contains('result-box') ? 'bg-up' : 'text-up');
                } else if (value < 0) {
                    el.classList.add(el.classList.contains('result-box') ? 'bg-down' : 'text-down');
                } else {
                    el.classList.add('text-flat');
                }
            });
        }

        // å·¦å´è¨ˆç®—é‚è¼¯
        function calcProfit() {
            const buy = parseFloat(els.buy.value);
            const sell = parseFloat(els.sell.value);

            if (!isNaN(buy) && !isNaN(sell) && buy > 0) {
                const diff = sell - buy;
                const rate = (diff / buy) * 100;
                const profit = diff * 1000; // ä¸€å¼µ = 1000è‚¡

                // é¡¯ç¤ºæ•¸å€¼
                els.resRate.textContent = (rate > 0 ? '+' : '') + rate.toFixed(2) + '%';
                els.resDiff.textContent = (diff > 0 ? '+' : '') + diff.toFixed(2);
                els.resProfit.textContent = '$' + Math.round(profit).toLocaleString();

                // æ›´æ–°é¡è‰²
                updateStyle(diff, els.resRate, els.resDiff, els.resProfit, els.resBox1);
            } else {
                // æ¸…ç©ºæˆ–ç„¡æ•ˆæ™‚é‡ç½®
                els.resRate.textContent = '0.00%';
                els.resDiff.textContent = '0.00';
                els.resProfit.textContent = '$0';
                updateStyle(0, els.resRate, els.resDiff, els.resProfit, els.resBox1);
            }
        }

        // å³å´è¨ˆç®—é‚è¼¯
        function calcTarget() {
            const base = parseFloat(els.base.value);
            const pct = parseFloat(els.percent.value);

            if (!isNaN(base) && !isNaN(pct)) {
                const targetPrice = base * (1 + (pct / 100));
                const diff = targetPrice - base;

                els.resTarget.textContent = targetPrice.toFixed(2);
                els.resTargetDiff.textContent = (diff > 0 ? '+' : '') + diff.toFixed(2);

                updateStyle(pct, els.resTarget, els.resTargetDiff, els.resBox2);
            } else {
                els.resTarget.textContent = '0.00';
                els.resTargetDiff.textContent = '0.00';
                updateStyle(0, els.resTarget, els.resTargetDiff, els.resBox2);
            }
        }

        // å¿«æ·æŒ‰éˆ•åŠŸèƒ½
        function setPercent(val) {
            els.percent.value = val;
            calcTarget(); // è¨­å®šå¾Œæ‰‹å‹•è§¸ç™¼ä¸€æ¬¡è¨ˆç®—
        }
    </script>
</body>
